<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller="NarrowItDownController as ctrl">
     <div class="row">
       <div class="col-sm-12">
         <h1>Narrow Down Your Chinese Menu Choice</h1>

         <div class="form-group">
           <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.searchTerm" >
         </div>
         <div class="form-group narrow-button">
           <button class="btn btn-primary" ng-click="ctrl.searchForMenuItems()">Narrow It Down For Me!</button>
         </div>
       </div>
     </div>
     <div class="row">
       <div class="col-sm-12">
         <found-items items="ctrl.found" on-remove="ctrl.removeItem(index)"></found-items>
       </div>
     </div>
    <div ng-if="ctrl.found.length<=0">Nothing found</div>
  </div>
</body>
</html>
