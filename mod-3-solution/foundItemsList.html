<h3 ng-if="dirCtrl.items.length>0">Found Items</h3>
<ol>
  <li ng-repeat="item in dirCtrl.items">
    {{ item.name }}
    <button class="btn btn-default" ng-click="dirCtrl.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ol>
<div ng-if="dirCtrl.noItemsFound()">Nothing found</div>
